def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 30

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.hamrut.oogie"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }
    lintOptions {
        checkReleaseBuilds false
    }

    flavorDimensions "app"

    productFlavors {

        user {
            dimension "app"
            applicationId "com.hamrut.oogie.user"
            versionCode 1
            versionName "1.0"
        }

        vendor {
            dimension "app"
            applicationId "com.hamrut.oogie.vendor"
            versionCode 1
            versionName "1.0"
        }
        wholesale_dealer {
            dimension "app"
            applicationId "com.hamrut.oogie.wholesale_dealer"
            versionCode 1
            versionName "1.0"
        }
        distributor {
            dimension "app"
            applicationId "com.hamrut.oogie.distributor"
            versionCode 1
            versionName "1.0"
        }
        sales_executive {
            dimension "app"
            applicationId "com.hamrut.oogie.sales_executive"
            versionCode 1
            versionName "1.0"
        }
        delivery_partner {
            dimension "app"
            applicationId "com.hamrut.oogie.delivery_partner"
            versionCode 1
            versionName "1.0"
        }
    }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug

        }
    }
    dependencies {
        implementation 'com.android.support:multidex:1.0.3'
        // Import the BoM for the Firebase platform
        implementation platform('com.google.firebase:firebase-bom:29.0.0')

        // Declare the dependency for the Firebase Authentication library
        // When using the BoM, you don't specify versions in Firebase library dependencies
        implementation 'com.google.firebase:firebase-auth'
    }
}

flutter {
    source '../..'
}
